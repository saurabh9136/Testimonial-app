<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {%include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Testimonials</h1>
    <div class="container">
        {% for t in test_data %}
        <div class="row justify-content-center mb-3"> 
            <div class="card text-center" style="width: 30rem; background-color: #e0e9f4;">
                <img src="/media/{{t.picture}}" style="max-height: 250px;" class="card-img-top mx-auto d-block" alt="image">
                <div class="card-body">
                    <h5 class="card-title">{{t.name}}</h5>
                    <p class="card-text">{{t.testimonial}}</p>
                    <a href="#" class="btn btn-primary">{{t.rating}}</a>
                </div>
            </div>
        </div>        
        {% endfor %}
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
