<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {%include 'emp/navbar.html' %}
    
    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'do_update_emp' emp.id %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name:</label>
                                <input id="name" name="emp_name" type="text" class="form-control" value="{{emp.name}}" placeholder="Enter employee name">
                            </div>
                            <div class="mb-3">
                                <label for="emp_id">Employee ID:</label>
                                <input id="emp_id" name="emp_id" type="text" class="form-control" value="{{emp.emp_id}}" placeholder="Enter employee ID">
                            </div>
                            <div class="mb-3">
                                <label for="phone_num">Phone Number:</label>
                                <input id="phone_num" name="emp_phone" type="text" class="form-control" value="{{emp.phone}}" placeholder="Enter employee Mobile/phone Number">
                            </div>
                            <div class="mb-3">
                                <label for="address">Address:</label>
                                <textarea name="emp_address" id="address" rows="3" class="form-control" placeholder="Enter employee address">{{emp.address}}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working:</label>
                                <input {% if emp.working %} checked {% endif %} type="checkbox" name="emp_working" class="form-check-input"  name="working" id="working">
                            </div>
                            <div class="mb-3">
                                <label for="dept">Department:</label>
                                <select value="department" name="emp_dept" id="dept" class="form-control">
                                    <option value="CSE">Computer Science</option>
                                    <option value="ME">Mechanical Engg</option>
                                    <option value="EE">Electrical Engg</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">Update Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
